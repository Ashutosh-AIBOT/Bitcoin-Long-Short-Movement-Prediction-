<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Dashboard</title>
  <style>
    /* ---------- Global Styling ---------- */
    body {
      margin: 0;
      padding: 0;
      background-color: #0D1117;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #E6EDF3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #00bcd4;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    h2 {
      margin: 10px 0 30px 0;
      font-size: 1.5em;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    /* ---------- Dashboard Grid ---------- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1400px;
      margin-bottom: 50px;
    }

    /* ---------- Chart Card Styling ---------- */
    .chart-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
    }

    .chart-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: 20px;
      color: #888;
      font-size: 0.9em;
    }

    footer span {
      color: #00bcd4;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š BTCUSDT Analytics Dashboard</h1>
  <h2>Latest Prediction: <span>{{ prediction_label }}</span></h2>

  <div class="dashboard-grid">
    <!-- Row 1 -->
    <div class="chart-card">
      <img src="data:image/png;base64,{{ price_chart }}" alt="Price Chart">
    </div>
    <div class="chart-card">
      <img src="data:image/png;base64,{{ volume_chart }}" alt="Volume Chart">
    </div>

    <!-- Row 2 -->
    <div class="chart-card">
      <img src="data:image/png;base64,{{ ma_chart }}" alt="Moving Averages Chart">
    </div>
    <div class="chart-card">
      <img src="data:image/png;base64,{{ volatility_chart }}" alt="Volatility Chart">
    </div>

    <!-- Row 3 -->
    <div class="chart-card">
      <img src="data:image/png;base64,{{ accuracy_chart }}" alt="Accuracy Chart">
    </div>
    <div class="chart-card">
      <img src="data:image/png;base64,{{ dist_chart }}" alt="Signal Distribution">
    </div>
  </div>

  <footer>
    Powered by <span>Flask Ã— Binance Data Ã— Matplotlib</span>
  </footer>
</body>
</html>
